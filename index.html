<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Speed test tool</title>
    <link rel="stylesheet" href="speedtest.css" />
</head>

<body>

    <div class="container">
        <h1>Speed test tool</h1>
        <button id="run" class="run">Run tests</button>
        <div>
            <table style="width:100%;table-layout:fixed" border="1" cellspacing="0" cellpadding="10">
                <thead>
                    <th>File size</th>
                    <th>Requests</th>
                    <th>Min (ms)</th>
                    <th>Max (ms)</th>
                    <th>Avg (ms)</th>
                    <th>Avg Speed(kbps)</th>
                </thead>
                <tbody id="results"></tbody>
            </table>
        </div>
    </div>

    <script src="speedtest.js"></script>
</body>

</html>
