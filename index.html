<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Speed test for Praxis</title>
    <link rel="stylesheet" href="speedtest.css" />
</head>

<body>

    <div class="container">
        <h1>Speed test tool for Praxis</h1>
        <button id="run">Run tests</button>
        <div id="results"></div>

        <div>
            <table border="1" cellspacing="0" cellpadding="10">
                <thead>
                    <th>File size</th>
                    <th>Progress</th>
                    <th>Runs</th>
                    <th>Min (ms)</th>
                    <th>Max (ms)</th>
                    <th>Avg (ms)</th>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="speedtest.js"></script>
</body>

</html>
