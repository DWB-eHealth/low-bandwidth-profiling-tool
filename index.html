<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Speed Test Tool</title>
    <link rel="stylesheet" href="speedtest.css" />
</head>

<body>

    <div class="container">
        <h1>Speed Test Tool</h1>
        <button id="runTestSuite" class="runTestSuite" autofocus>Run Tests</button>
        <button id="clearResults" class="clearResults" autofocus>Clear Results</button>
        <span id="testSuiteComplete" class="testSuiteComplete" style="display: none">Tests Complete</span>
        <span id="progressOfTestSuite" style="display: none">
            <span class="inProgressMessage">Tests in Progress</span>
            <span>
                (
                <span id="completedBatches">0</span>
                of
                <span id="numberOfBatches">10</span>
                batches complete.
            </span>
            <span id="nextBatch">
                Next batch will run in:
                <span id="timeToNextBatch"></span>
            </span>
            )
        </span>
        <div>
            <h3>Summary of Results</h3>
            <table class="results" cellspacing="0" cellpadding="10">
                <thead>
                    <th>File size</th>
                    <th>Requests</th>
                    <th>Min (ms)</th>
                    <th>Max (ms)</th>
                    <th>Avg (ms)</th>
                    <th>Avg Speed(kbps)</th>
                </thead>
                <tbody id="summaryTable"></tbody>
            </table>
        </div>

        <div class="csvContent">
            <h3>Logs <a id="csvDownload" href="#" download="data.csv">Download</a></h3>
            <textarea id="csvContent" rows="10" readonly></textarea>
        </div>
    </div>

    <script src="speedtest.js"></script>
</body>

</html>
